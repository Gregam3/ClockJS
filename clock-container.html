<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Terminal+Dosis" />

</head>
<body>
  <svg height="400" width="370">
    <style>
      .clock-number-primary {
         font-size: 30px;
         font-family: Georgia, serif;
      }

      .clock-number-secondary {
        font-size: 20px;
        font-family: Georgia, serif;
      }
   </style>
     <!-- Clock face -->
     <circle id="face" cx="194" cy="200" r="170"  style="fill:rgb(255,255,255); stroke:#000;"/>

     <!-- Clock numbers : could add with JS loop but would be just as finicky  -->
     <text x="180" y="60" class="clock-number-primary">12</text>
     <text x="260" y="80" class="clock-number-secondary">1</text>
     <text x="310" y="140" class="clock-number-secondary">2</text>
     <text x="324" y="205" class="clock-number-primary">3</text>
     <text x="300" y="265" class="clock-number-secondary">4</text>
     <text x="260" y="320" class="clock-number-secondary">5</text>
     <text x="190" y="350"class="clock-number-primary">6</text>
     <text x="130" y="320" class="clock-number-secondary">7</text>
     <text x="60" y="280" class="clock-number-secondary">8</text>
     <text x="44" y="205" class="clock-number-primary">9</text>
     <text x="70" y="140" class="clock-number-secondary">10</text>
     <text x="120" y="80" class="clock-number-secondary">11</text>

     <!-- Hands-->
     <rect id="hour-hand" x="194" y="110" width="20" height="100" rx=10 ry=10 style="fill:rgb(0,0,0);"/>
     <rect id="minute-hand" x="194" y="70" width="13" height="140" rx=5  style="fill:rgb(0,0,0);"/>
     <rect id="second-hand" x="194" y="50" width="8" height="160" rx=10 style="fill:rgb(255,0,0);"/>
  </svg>

  <svg height="400" width="300" style="float:right">
    <style>
      .terminal-text {
        font-family: Terminal Dosis;
        font-size: 20px;
        font-weight: bold;
      }
    </style>

    <rect x="0" y="110" width="240" height="200" rx=1 ry=5 style="fill:rgb(216, 207, 175);"/>
    <rect x="20" y="130" width="200" height="160" rx=1 ry=5 style="fill:rgb(98,86,68);"/>
    <!-- <rect x="210" y="110" width="1" height="200" rx=1 ry=5 style="fill:rgb(0,0,0);"/> -->
    <rect x="30" y="140" width="180" height="140" rx=10 ry=10 style="fill:rgb(0,0,0);"/>
    <text id="command-input" class="terminal-text" x="40" y="165" fill="#fff">></text>
    <text class="terminal-text flashing" x="50" y="165" fill="#fff">date +%s</text>
    <text id="unix-time" class="terminal-text" x="40" y="190" fill="#fff"></text>
  </svg>
  <br>
  <br>
   Second Offset : <div id="second-offset-text"></div>
   <input type="range" min="0" max="59" value="0" class="slider" id="second-slider">

   <br>
   Minute Offset : <div id="minute-offset-text"></div>
   <input type="range" min="0" max="59" value="0" class="slider" id="minute-slider">

   <br>
   Hour Offset : <div id="hour-offset-text"></div>
   <input type="range" min="0" max="23" value="0" class="slider" id="hour-slider">

  <p id="digital-clock" style="font-family: 'Orbitron', sans-serif; color:red; font-size:100px; background-color:black; padding: 20px;"></p>

</body>

<script type="text/javascript" src="clock.js"></script>
</html>
